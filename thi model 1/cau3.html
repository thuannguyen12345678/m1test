<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>

        var number = prompt('nhập hộ');
        function sumOfListPrime(number) {
            var sum = 0;
            if (number < 2) {
                return false;
            }
            for (var i = 0; i < number; i++) {
                if (number % i == 0) {
                    return false;
                }
            } return true;
        } for (var i = 0; i < number; i++) {
            if (sumOfListPrime(i)) {
                sum += i
            }
        } console.log('tổng các số nguyên tố là : ' + number)
        sumOfListPrime(number);
    </script>
</body>

</html>
