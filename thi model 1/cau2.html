<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function insertNumberToArray(arr, x, index) {
            if (index < 0) {
                return arr;
            } else {
                for (var i = 0; i < arr.length; i++) {
                    if (i == index) {
                        arr[index] = x
                    }
                }
                return arr;
            }
        }
        var arr = [1, 2, 3, 4, 5];
        insertNumberToArray(arr, 10, 3)
        console.log(insertNumberToArray(arr, 10, 3))
    </script>
</body>

</html>
