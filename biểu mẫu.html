<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <input type="number" id="number" name="id" placeholder="nhập vào đây">
        <input type="button" value="tính số ngày" onclick="on_click()">

    </form>
    <script>
        function on_click() {
            var number = document.getElementById("number").value;
            number = parseInt(number);
            switch (number) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    alert('31 ngày');
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    alert('30 ngày');
                    break;
                case 2:
                    alert('28 hoặc 29 ngày');
                default:
                    break;
                
            }
        }
    </script>

   
</body>

</html>
